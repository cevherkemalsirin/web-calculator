<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./script.js"> </script>
    <title>Document</title>
</head>
<body>
    <div class ="mainFrame">
        <div class = "topPart">
            <div class = "screen">
                <div class ="screen--inner">

                </div>
            </div>
        </div>
        <div class = "botPart">
            <div class = "row-1">
                <button class = "btn-allClear">AC</button>
                <button class = "btn-Clear">C</button>
                <button class = "btn-Modulus">%</button>
                <button class = "btn-root">âˆš</button>
            </div>
            <div class = "row-2">
                <button class = "btn-7 num">7</button>
                <button class = "btn-8 num">8</button>
                <button class = "btn-9 num">9</button>
                <button class = "btn-add">+</button>
            </div>
            <div class = "row-3">

                <button class = "btn-5 num">5</button>
                <button class = "btn-6 num">6</button>
                <button class = "btn-sub">-</button>
            </div>
            <div class = "row-4">
                <button class = "btn-1 num">1</button>
                <button class = "btn-2 num">2</button>
                <button class = "btn-3 num">3</button>
                <button class = "btn-multiply">*</button>
            </div>
            <div class = "row-5">
                <button class = "btn-0 num">0</button>
                <button class = "btn-dot">.</button>
                <button class = "btn-equals">=</button>
                <button class = "btn-div">/</button>
            </div>
        </div>
    </div>

</html>
