<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./script.js"> </script>
    <title>Document</title>
</head>
<body>
    <div class ="mainFrame">
        <div class = "topPart">
            <div class = "screen">
                <div class ="screen--inner">
                    <p class="calculation">7 + 8 =</p>
                    <p class="result"> </p>
                </div>
            </div>
        </div>
        <div class = "botPart">
            <div class = "row-1">
                <button class = "btn-allClear delete">AC</button>
                <button class = "btn-Clear delete">C</button>
                <button class = "btn-Modulus operator">%</button>
                <button class = "btn-root operator">âˆš</button>
            </div>
            <div class = "row-2">
                <button class = "btn-7 num">7</button>
                <button class = "btn-8 num">8</button>
                <button class = "btn-9 num">9</button>
                <button class = "btn-add operator">+</button>
            </div>
            <div class = "row-3">
                <button class = "btn-4 num">4</button>
                <button class = "btn-5 num">5</button>
                <button class = "btn-6 num">6</button>
                <button class = "btn-sub operator">-</button>
            </div>
            <div class = "row-4">
                <button class = "btn-1 num">1</button>
                <button class = "btn-2 num">2</button>
                <button class = "btn-3 num">3</button>
                <button class = "btn-multiply operator">*</button>
            </div>
            <div class = "row-5">
                <button class = "btn-0 num">0</button>
                <button class = "btn-dot num">.</button>
                <button class = "btn-equals operator">=</button>
                <button class = "btn-div operator">/</button>
            </div>
        </div>
    </div>
</body>
</html>
